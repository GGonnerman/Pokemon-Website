<html>

<head>
	<script type="text/javascript" src="../pokedex.json"></script>
	<script type="text/javascript" src="pokemon.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="entry.css">
	<script>if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"twoonesecond",utcoffset:"-6"}))};sessionStorage.setItem("_swa","1");</script>
	 <meta charset="utf-8"/>
</head>

<body>
	<img id="animatedSprite">
	<div id="buttonWrapper">
		<button onclick="goHome()" id="home">Home</button>
		<button onclick="randomPokemon()" id="random">Random</button>
		<!-- <button onclick="randomEverything()" id="random">Complete Random</button> -->
	</div>
	<div id="wrapper" class="grid">
		<div id="basicInfoWrapper">
			<span id="title"></span>
			<p id="shorthand"></p>
			<div id="descriptionDiv">
				<p id="description"></p>
			</div>
		</div>
		<div id="fullImageWrapper">
			<img id="fullImage">
		</div>
		<div id="statsTableWrapper" class="grid">
			<table id="statsTable">
				<tr>
					<td>Type</td>
					<td id="types"></td>
				</tr>
				<tr>
					<td>Male</td>
					<td id="males"></td>
				</tr>
				<tr>
					<td>Female</td>
					<td id="females"></td>
				</tr>
				<tr>
					<td>Eggs</td>
					<td id="eggGroups"></td>
				</tr>
				<tr>
					<td>Height</td>
					<td id="height"></td>
				</tr>
				<tr>
					<td>Weight</td>
					<td id="weight"></td>
				</tr>
			</table>
		</div>
		<div id="evolutionLineWrapper" class="grid">
			<table id="evolutionLine"></table>
		</div>
		<div id="canvasWrapper">
			<canvas id="display"></canvas>
		</div>
	</div>
</body>

</html>
